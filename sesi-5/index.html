<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi 5 - Cuy Universe</title>
    <style>
        #root{
            background-color: tomato;
            color: white;
            font-size: 2em;
            text-align: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    
    <div id="root">
        <input type="text" id="usernameInput" placeholder="username">
        <input type="password" id="passwordInput" placeholder="password">
        <button onclick="onLogin()" id="loginButton">LOGIN</button>
        <button onclick="onLogout()" id="logoutButton" style="display: none;">Logout</button>

        <h1 id="admin" style="display: none;">LOGIN SEBAGAI ADMIN</h1>
        <h1 id="basic" style="display: none;">LOGIN SEBAGAI ORANG GILA</h1>
    </div>

    <script type="application/javascript">
        // const myName = "Diah Ayu Putri Caturningtyas"
        // let root = document.getElementById("root")
        // root.textContent = myName
        // root.style.backgroundColor = "tomato"
        // root.style.color = "white"
        // root.style.fontSize = "2em"
        // root.style.textAlign = "center"
        // root.style.height = "100vh"

        let usernameInput = document.getElementById("usernameInput")
        let passwordInput = document.getElementById("passwordInput")
        let loginButton = document.getElementById("loginButton")
        let logoutButton = document.getElementById("logoutButton")
        let admin = document.getElementById("admin")
        let basic = document.getElementById("basic")

        function onLogin(){
            console.info("tombol Login di klik");
            console.info(usernameInput.value);
            console.info(passwordInput.value);
            logoutButton.style.display = "block"
            localStorage.setItem("username", usernameInput.value)
            
            if(usernameInput.value == "admin" && passwordInput.value == "admin123"){
                localStorage.setItem("role", "admin")
                usernameInput.style.display = "none"
                passwordInput.style.display = "none"
                loginButton.style.display = "none"
                basic.style.display = "none" 
                admin.style.display = "block"
            } else {
                usernameInput.style.display = "none"
                passwordInput.style.display = "none"
                localStorage.setItem("role", "basic")
                loginButton.style.display = "none"
                admin.style.display = "none" 
                basic.style.display = "block" 
            }
        }
        
        function onLogout(){
            localStorage.clear()
            location.reload()
        }
        
        if(localStorage.getItem("username")){
            usernameInput.style.display = "none"
            passwordInput.style.display = "none"
            loginButton.style.display = "none"
            logoutButton.style.display = "block"
            
            if(localStorage.getItem("role") == "admin"){
                admin.style.display = "block"
                basic.style.display = "none"
            } else {
                basic.style.display = "block"
                admin.style.display = "none"

            }
        }

    </script>

</body>
</html>
