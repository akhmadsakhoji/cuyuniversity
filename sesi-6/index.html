<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cuy University SESI-6</title>
</head>
<body>
    <div class="container">
        <nav>
            <a onclick="reload()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">MODE - LIGHT</a>
            <a onclick="statusMode()" id="mode">MODE - JOMBLO</a>
        </nav>
        <h1>SESI 6 CUY UNIVERSITY</h1>
        <p id="info" class="info"></p>
    </div>

    <!-- initializing function script -->
    <script>
        let body = document.body
        let info = document.getElementById("info")
        let home = document.getElementById("home")
        let mode = document.getElementById("mode")
        let darkCounter = 0
        let darkRemainingLeft
        const darkLimit = 5

        function statusMode(){
            body.classList.toggle("jomblo")

        }

        function darkMode(){
            if(darkRemainingLeft == 1){
                info.textContent = "ðŸ”¥ JATAH FITUR DARK MODE ANDA SUDAH HABIS ðŸ”¥"
                mode.style.display = "none"
                console.info("jatah dark mode anda habis")
                home.textContent = "RESTART"
                return
            }
            darkCounter += 1
            if(darkCounter % 2 == 1){
                mode.textContent ="MODE - DARK"
            } else {
                mode.textContent ="MODE - LIGHT"
            }
            darkRemainingLeft = darkLimit - darkCounter
            
            //render ke info element

            info.textContent = `Darkmode di klik ke ${darkCounter}x, tersisa ${darkRemainingLeft}`

            body.classList.toggle("dark")
        }

        function reload(){
            location.reload()
        }
    </script>
</body>
</html>
